<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="" class="form-validity">
        <section>
            <h2>Contact information</h2>
            <fieldset>
                <legend>Title</legend>
                <ul>
                    <li>
                        <label for="title_1">
                            <input required type="radio" id="title_1" name="title" value="M."> Mister
                        </label>
                    </li>
                    <li>
                        <label for="title_2">
                            <input type="radio" id="title_2" name="title" value="Ms."> Miss
                        </label>
                    </li>
                </ul>
            </fieldset>
            <p>
                <label for="name">
                    <span>Name: </span>
                    <strong>
                        <abbr title="required">*</abbr>
                    </strong>
                </label>
                <input type="text" minlength="6" id="name" name="username">
            </p>
            <p>
                <label for="mail">
                    <span>E-mail: </span>
                    <strong>
                        <abbr title="required">*</abbr>
                    </strong>
                </label>
                <input type="email" id="mail" name="usermail">
            </p>
            <p>
                <label for="pwd">
                    <span>Password: </span>
                    <strong>
                        <abbr title="required">*</abbr>
                    </strong>
                </label>
                <input type="password" id="pwd" name="password">
            </p>
            <section>
                <h2>Payment information</h2>
                <p>
                    <label for="card">
                        <span>Card type:</span>
                    </label>
                    <select required id="card" name="usercard">
                        <option value="visa">Visa</option>
                        <option value="mc">Mastercard</option>
                        <option value="amex">American Express</option>
                    </select>
                </p>
                <p>
                    <label for="number">
                        <span>Card number:</span>
                        <strong>
                            <abbr title="required">*</abbr>
                        </strong>
                    </label>
                    <input aria-describedby="card-help" required type="text" id="number" name="cardnumber">
                    <small id="card-help"></small>
                </p>
                <p>
                    <label for="date" aria->
                        <span>Expiration date:</span>
                        <strong>
                            <abbr title="required">*</abbr>
                        </strong>
                        <em>formatted as mm/yy</em>
                    </label>
                    <input aria-describedby="date-help" required pattern="[0-9][0-2]?/[1,2][9,0][0-9]{2}" type="text" id="date" name="expiration">
                    <small id="date-help"></small>
                </p>
                <input type="checkbox" name="vehicle" value="Bike"> I have a bike
                <br>
                <input type="checkbox" required name="vehicle" value="Car" checked="checked"> I have a car
                <br>
                <select name="cars">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="fiat">Fiat</option>
                    <option value="audi">Audi</option>
                </select>

                <textarea name="message" rows="10" cols="30">
                            The cat was playing in the garden.
                            </textarea>
            </section>
            <input disabled type="submit" value="Submit">
        </section>
    </form>

    <script src="form-validity.min.js"></script>
</body>

</html>
